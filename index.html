<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="card">
    <header class="header">
      <img  class="header--logo" src="./images/logo.svg" alt="BASE APPAREL">
    </header>
    <main class="main">
      <section class="home--img">
        <img src="./images/hero-mobile.jpg" alt="mujer-tocandose la cara">
      </section>
      <section class="home--info">
        <h1 class="home--tittle">WE'RE <br> <span>COMING <br> SOON</span></h1>
        <p class="home--text" >
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p> 
        <div class="home--input">
          <input id="email" class="input--email" type="text" placeholder="Email Address">
          <button class="btn-email">
            <img src="./images/icon-arrow.svg" alt="icon-arrow">
          </button>
          <img class="iconError oculto" src="./images/icon-error.svg" alt="erro">
          <p class="infoError oculto">please write a correct email</p>
        </div>
      </section>
    </main>
  </div>
  
  <script src="./js/main.js"></script>
</body>
</html>
